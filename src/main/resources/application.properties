spring.application.name=demo
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.driver-class-name=org.postgresql.Driver

# Simplified Audit Configuration (file-only)
app.audit.enabled=true

# Logging Configuration
logging.config=classpath:logback-spring.xml
logging.level.org.psk.demo.interceptors=INFO
logging.level.org.psk.demo.services.AuditService=INFO
logging.level.PERFORMANCE=INFO

# Hide Hibernate SQL logs
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# Disable SQL formatting and logging
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false

# Async processing for audit logs
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=audit-

# Enable async support
spring.main.allow-bean-definition-overriding=true